<form
    #addTodoForm="ngForm"
    class="add-new-form"
    (ngSubmit)="onSubmitForm(addTodoForm)"
>
    <mat-form-field
        class="add-new-form__input"
        appearance="standard"
    >
        <mat-label>Add new todo item</mat-label>
        <input
            matInput
            type="text"
            name="newTodoItem"
            [(ngModel)]="newTodoItem"
        >
    </mat-form-field>
    <button
        mat-raised-button
        color="accent"
        type="submit"
    >Save</button>
</form>
