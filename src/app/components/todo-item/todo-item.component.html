<mat-list-item>
    <mat-checkbox
        [(ngModel)]="todo.completed"
        (change)="onToggleBtnClick()"
    >
        <p [ngClass]="{'completed': todo.completed}">{{ todo.title }}</p>
    </mat-checkbox>
    <button
        mat-icon-button
        (click)="onDeleteBtnClick()"
    >
        <mat-icon>clear</mat-icon>
    </button>
</mat-list-item>
